<div class="container">
  <div class="title">
    <h1>&nbsp;</h1>
    <app-lang-switch [color]="'white'"></app-lang-switch>
  </div>
  <div *ngFor="let item of items$ | async" fxLayout fxLayoutGap="20px" class="item">
    <div class="left"><img src="assets/images/collaborations/{{item.name}}.png" alt=""></div>
    <div>
      <div [@expand]="!!item.expand" class="text">
        <p *ngFor="let p of item.pars">{{p}}</p>
      </div>
      <span [@opacity]="!!item.expand" (click)="item.expand = true">see more</span>
    </div>
  </div>
</div>
<app-social [bg]="'dark'"></app-social>
