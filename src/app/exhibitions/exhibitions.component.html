<div *ngFor="let item of items$ | async" class="items">
  <div class="prev" [ngStyle]="{margin: item.margin}"><img src="assets/images/exibition/{{item.id}}.png" alt="" (click)="item.expand=true"></div>
  <div [@expand]="!!item.expand">
    <p>{{item.text[0]}}</p>
    <div class="photos"><img src="assets/images/exibition/{{item.id}}/1.png" alt="" /></div>
    <p>{{item.text[1]}}</p>
  </div>
</div>

<app-social [bg]="'dark'"></app-social>
