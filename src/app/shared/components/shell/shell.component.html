<app-header [@headOnScroll]="isScroll"></app-header>
<main appScroll (read)="isScroll = $event.scrollTop > 1" [ngClass]="mainClass">
  <div class="title">
    <h1>{{ title }}</h1>
    <app-lang-switch [isLight]="mainClass.light"></app-lang-switch>
  </div>
  <router-outlet></router-outlet>
  <app-social></app-social>
</main>
