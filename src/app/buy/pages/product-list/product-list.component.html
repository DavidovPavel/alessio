
<div fxLayout fxLayoutAlign="space-between" class="items" *ngFor="let group of groups$ | async">
  <ng-container *ngFor="let item of group">
    <a [routerLink]="item.id">
      <div>
        <img [src]="item.url | getDownloadURL" />
      </div>
      <span>{{ item.title }}</span>
    </a>
  </ng-container>
</div>
